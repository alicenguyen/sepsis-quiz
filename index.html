<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sepsis</title>
<link href="http://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
<link href="https://cdn.rawgit.com/FortAwesome/Font-Awesome/master/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="main-container">

    <!-- QUESTION -->
    <div class="question-container">
        <div class="question-number">Question #</div>
        <div class="under-card-top under-card-top-hide"></div>

        <!-- MAIN CARD -->
        <div class="card-container">
              <div class="question">Question</div>
              <div class="choices">
                    <div>Choice A</div>
                    <div>Choice B</div>
                    <div>Choice C</div>
                    <div>Choice D</div>
              </div>
        </div>

        <!-- BOTTOM CARD -->
        <div class="under-card-bottom-container-question">
            <div class="under-card-bottom under-card-bottom-reveal">
                <div>Fact</div>
                <div class="learn-more"><a href="" target="_blank">Learn More <i class="fa fa-angle-right" aria-hidden="true"></i>
    </a></div>
            </div>
        </div>
    </div>
    <!-- END OF QUESTION -->

    <div class="share-container">
        <div class="under-card-top"></div>
        <div class="card-container">
          <div class="share">Share</div>
            <div class="choices">
              <div>FaceBook</div>
                <a class="twitter-button" href="https://twitter.com/intent/tweet?text=hello" target="_blank">
                          Twitter</a>
              </div>
            </div>
          <div class="under-card-bottom-container-share">
            <div class="under-card-bottom">
              <div>Support the Sepsis Alliance during Sepsis Awareness Month. Say Sepsis. Save lives.</div>
              <div class="share-block"><a href="https://donate.sepsis.org/checkout/donation?eid=31711" target="_blank">Donate Now<i class="fa fa-angle-right" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
    </div>

</div>

</body>
</html>
